<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codename: Bird Box</title>
</head>
<body>
    <div id="topMenu">
        <a href="{{ url_for('startPage') }}">Home</a>
    </div>
    <!-- Get messages passed with flask's "flash" function -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
