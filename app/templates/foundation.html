<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codename: Bird Box</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='ada.css') }}">
</head>
<body>
    <img src="logo.jpg" alt="Codename Birdbox logo" width="727" height="279">
    <div class="container-fluid">
    <div id="topMenu">
        {% if current_user.is_anonymous %}
            <a href="{{ url_for('startPage') }}">Home</a>
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% else %}
            <a href="{{ url_for('startPage') }}">Home</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
            <!-- dynamically generate the view bird url based on the current user -->
            <a href="{{ url_for('birdView', username=current_user.username) }}">View Bird</a>
        {% endif %}

    </div>
    </div>
    <!-- Get messages passed with flask's "flash" function -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

        {% for message in messages %}
        <h1>{{ message }}</h1>
        {% endfor %}

    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
